<html>
<head>
    <title>Form</title>
</head>
<body>
    <h1>HTML FORM </h1>
    <h3>Coursly New Account Regsiter</h3>
    <form>
        <label>Enter Username : </label>
        <input type="text" name="username" placeholder="@pinological"><br><br>
        <label>Enter Email : </label>
        <input type="email" name="email" placeholder="peter@gmail.com"><br><br>
        <label>Password : </label>
        <input type="password" name="password"><br><br>
        <label>Select Your Age : </label>
        <input type="radio" value="0 - 18" name="gender">
        <label>0-18</label>
        <input type="radio" value="18 - 24" name="gender">
        <label>18-24</label>
        <input type="radio" value="24 - 32" name="gender">
        <label>24-32</label>
        <input type="radio" value="32 - 40" name="gender">
        <label>32-40</label>
        <input type="radio" value="40 - 50" name="gender">
        <label>40-50</label>
        <input type="radio" value="60 + " name="gender">
         <label>60+</label><br><br>
        <label>Security Question : </label>
        <select name="security">
            <option value="cat">What is you Cat name</option>
            <option value="Dog">What is you Dog name</option>
            <option value="Place">Where is your Birth Place</option>
        </select><br><br>
        <label>Security Question Answer : </label>
        <input type="text" name="secuityquestion"><br><br>
        <label>Add you Bio</label><br><br>
        <textarea name="textmore" cols="30" rows="10"></textarea><br><br>
        <input type="submit" value="Register">
        

         
    </form>
</body>
</html>
